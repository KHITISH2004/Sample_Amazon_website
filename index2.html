<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Product Display</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #232f3e;
        }
        
        .navbar-brand,
        .nav-link {
            color: white !important;
        }
        
        .navbar-brand:hover,
        .nav-link:hover {
            color: #f90 !important;
        }
        
        .search-bar {
            width: 60%;
            max-width: 600px;
        }
        
        .btn-outline-success {
            color: white;
            border-color: white;
        }
        
        .btn-outline-success:hover {
            background-color: #f3c52d;
            border-color: #f3c52d;
        }
        
        .card {
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .price {
            color: #b12704;
            font-size: 1.25rem;
            font-weight: bold;
        }
        
        .btn-warning {
            background-color: #febd69;
            border: none;
        }
        
        .btn-warning:hover {
            background-color: #f3c52d;
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        
        footer {
            background-color: #232f3e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Amazon</a>

            <!-- Search Bar -->
            <form class="d-flex mx-auto" role="search">
                <input class="form-control search-bar me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hello, Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Returns & Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/image5.jpeg" class="d-block w-100" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="images/image6.jpeg" class="d-block w-100" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="images/image7.jpeg" class="d-block w-100" alt="Image 7">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Product Cards -->
    <div class="container">
        <h1 class="text-center my-4">Products</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="images/image1.jpeg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of Product 1</p>
                        <p class="price">$19.99</p>
                        <a href="#" class="btn btn-warning">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/image2.jpeg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Description of Product 2</p>
                        <p class="price">$29.99</p>
                        <a href="#" class="btn btn-warning">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/image3.jpeg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Description of Product 3</p>
                        <p class="price">$39.99</p>
                        <a href="#" class="btn btn-warning">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="images/image4.jpeg" class="card-img-top" alt="Product 4">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">Description of Product 4</p>
                        <p class="price">$49.99</p>
                        <a href="#" class="btn btn-warning">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
